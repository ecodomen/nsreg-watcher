<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

<div class="wrapper">
    <form class="forma mb-3" action="{% url 'registrator_list' %}" method="post">
        {% csrf_token %}

        <div class="selection">
          <label for="id_sort_by">{{form.sort_by.label}}</label>
          {{form.sort_by}}

          <label for="id_reverse_order">{{form.reverse_order.label}}</label>
          {{form.reverse_order}}
          <button id="adaptive-button" class="btn btn-primary ml-2"> 
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50" style="fill:#FFFFFF;">
              <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
            </svg>
           </button>
        </div>

        <label for="id_search" id="search-label">{{form.search.label}}</label>
        {{form.search}}
        {% comment %} {{ form }} {% endcomment %}
        <input id="large-submit" class="btn btn-primary ml-2" type="submit" value="Показать">
    </form>
</div>
