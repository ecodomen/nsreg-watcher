{% extends 'base.html' %} 
{% block content %}
{% include 'domain-lookup-form.html' with form=form %}

{% comment %} <div class="row" style="margin-top: 100px;">
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
</div> {% endcomment %}


            

<style>
@import url('https://fonts.googleapis.com/css2?family=Mulish&display=swap');


.card-title {
    margin-top: 20px;
  }

.row {
  display: flex !important;
  justify-content: center !important;
}

.card-text-title, th {
    font-family: 'Mulish'; 
    font-style: normal;
    font-weight: 700;
    font-size: 18px;
    color: #333; 
  }

.card-text-value, td {
  font-family: 'Mulish'; 
  font-style: normal;
  font-weight: 400;
  font-size: 16px;
  color: #666; 
}

.card-link {
  margin-right: 20px;
  display: inline-block;
  padding: 10px 20px;
  margin-top: 15px; 
  background: #FFFFFF;
  border: 1px solid #C1C1C1;
  border-radius: 10px;
  font-family: 'Inter';
  font-style: normal;
  font-weight: 500;
  font-size: 16px;
  line-height: 24px;
  text-align: center;
  color: #2D2D2D;
  text-decoration: none; 
}

.card-link:hover {
  background: #EFEFEF;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 0 -10px; 
}

.card {
  flex: 0 0 calc(25% - 20px);
  margin: 10px; 
  border: none;
}
</style>

{% endblock %}
